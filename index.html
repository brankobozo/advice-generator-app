<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Advice generator app</title>
    <link rel="stylesheet" href="main.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <main class="app">
      <p class="advice__num">Advice #<span class="num"></span></p>
      <p class="advice__text"></p>
      <picture>
        <source
          media="(min-width:720px)"
          srcset="images/pattern-divider-desktop.svg"
        />
        <img
          src="images/pattern-divider-mobile.svg"
          alt="Divider for styling purpose"
          class="advice__divider"
        />
      </picture>

      <button class="advice__btn">
        <img src="images/icon-dice.svg" alt="Click for advice" width="24" />
      </button>
    </main>

    </footer> -->
  </body>
</html>
